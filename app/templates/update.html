<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Update Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2>Update Task</h2>
    <form method="POST" action="/update/{{ task.id }}">
        <div class="mb-3">
            <input type="text" class="form-control" name="content" value="{{ task.content }}" required />
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_done" id="is_done"
                   {% if task.is_done %}checked{% endif %}>
            <label class="form-check-label" for="is_done">Completed</label>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
