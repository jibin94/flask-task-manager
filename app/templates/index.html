<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task Manager - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3">Task Manager</h2>

    <!-- Form to add a new task -->
    <form method="POST" action="/">
        <div class="mb-3">
            <input type="text" class="form-control" name="content" placeholder="Add new task" required />
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_done" id="is_done">
            <label class="form-check-label" for="is_done">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Task List Table -->
    {% if tasks %}
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>
                    {% if task.is_done %}
                        ✅ Completed
                    {% else %}
                        ⏳ Pending
                    {% endif %}
                </td>
                <td>{{ task.date_created.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                    <a href="/update/{{ task.id }}" class="btn btn-warning btn-sm">Update</a>
                    <form method="post" action="/delete/{{ task.id }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="mt-4">No tasks yet, add one above.</p>
    {% endif %}
</div>
</body>
</html>
